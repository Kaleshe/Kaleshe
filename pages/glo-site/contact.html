  <section id="contact">
    <div class="container">

      <h2>Let's work together</h2>

      <div class="content">
        <form name="input" method="POST" action="https://formspree.io/contact@kaleshe.co.uk" method="post">
          <input type="text" name="Name" placeholder="Your name">
          <input type="email" name="_replyto" placeholder="Your email">
          <textarea name="message" placeholder="Type your message"></textarea>
          <input type="submit" value="Send">
          <input type="hidden" name="_subject" value="Enter your subject here"/>
          <input type="hidden" name="_next" value="thanks.html">
        </form>

        <img src="assets/img/svg/kaleshe-icon.svg" alt="" id="kaleshe-icon">
      </div>

    </div>
  </section>
